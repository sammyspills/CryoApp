<style>

.legend {
    font-size: 14px;
    font-weight: bold;
    fill: black;
}

.tooltip {
    background: lightsteelblue;
    fill: #00376d;	
    border: 0px;		
    border-radius: 8px;
    font-size: 15px;
}    

.title {
    font-family: sans-serif;
    font-size: 14px;
}
    
.frame {
  fill: none;
  stroke: #000;
}
    
.arc {
  fill: none;
  stroke: #00376d;
  stroke-width: 1.5px;
  stroke-linecap: round;
}    
    
.axis path,
.axis line {
    fill: none;
    stroke: #00376d;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    fill: #00376d;
    font-size: 11px;
}
    
.radials {
    fill: none;
    stroke: #777;
    stroke-dasharray: 1,4; 
}
    
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}
    
.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.graticule {
  fill: none;
  stroke: #333333;
  stroke-width: .5px;
  stroke-opacity: .5;
}
    
.dot {
    stroke: #00376d;
}

.land {
  fill: #939393;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
    .area {
        fill: lightsteelblue;
        stroke-width: 0;
    }
</style>
<ion-view title="Route" id="mapScreen" class=" ">
    <ion-content padding="false" class="has-header">
        <div class="list">
            <label class="item item-input item-select item-positive">
                <div class="input-label">
                    Sea Ice Data:
                </div>
                <select id="seaIceSelect" ng-model="mySelect" ng-change="selectedSeaIce(mySelect)" ng-options="obj.name for obj in iceOptions">
                </select>
            </label>
        </div>
        <div class="card" style="">
            <div class="item item-divider">
                <h4 style="text-align:center;font-size:14px">Your Route:</h4>
            </div>
        	<div style="height:96vw;width:96vw" id="topo-div">
        	    <svg id="topo-vis" width="100%" height="100%"></svg>
        	</div>
        </div>
        <div class="card">
            <div class="item item-divider item-text-wrap">
                <h4 style="text-align:center;font-size:14px">Graph Showing Sea Ice Thickness Against Distance Travelled Along Route.</h4>
            </div>
            <div style="height:70vh;" id="chart-div">
                <svg id="visualisation" width="100%" height="100%"></svg>
            </div>
        </div>
    </ion-content>
</ion-view>
