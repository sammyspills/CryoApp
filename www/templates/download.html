<style>

    @font-face {
        font-family: 'notesesaregular';
        src: url('../www/fonts/notesesareg-webfont.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;

    }

    body, p, h1, h2, h3, h4, h5, h6 {
        font-family: notesesaregular !important;
    }

    .wrapper {
        text-align: center;
        margin-top: 10px;
    }

    .custom-divider {
        padding-left: 20px;
        height: 24px;
        text-align: left; 
    }

    ion-item.no-items {
        display: block;
    }

    ion-item + ion-item.no-items {
        display: none;
    }

    .no-items p {
        color: darken(lightgray, 5%);
        font-size: 18px;
        text-align: center;
    }
</style>

<ion-view title="Download Data" id="downloadScreen" class=" ">
    <ion-content padding="false" class="has-header" id="loading-bar-container">
        <ion-refresher
                       pulling-text="Pull to refresh..."
                       on-refresh="getRequest()">
        </ion-refresher>
    	<div id="download" class="" data-tap-disabled="true">
            <div id="get-request"></div>
    	    <div class="list card">
                <div class="item-divider custom-divider" style="font-size:18px">
                    Sea Ice Datasets Available:
                </div>
                <ion-list>
                    <ion-item class="item item-icon-right item-text-wrap" ng-repeat="obj in data" ng-click="itemClick(obj)" style="font-family:sans-serif">
                        <i class="icon ion-ios-cloud-download"></i>{{obj.name}}
                    </ion-item>
                    <ion-item class="item-text-wrap no-items">
                        <p>No Items</p>
                    </ion-item>
                </ion-list>
    	    </div>
    	    <div>
    	    </div>
    	</div>
    </ion-content>
</ion-view>
