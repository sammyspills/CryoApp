<style>
    .shady {
        color: lighten(darkgrey, -30%) !important;
    }
    .shady i {
        color: darkgray !important;
    }
    
.legend {
    font-size: 14px;
    font-weight: bold;
    fill: black;
}

.title {
    font-family: sans-serif;
    font-size: 14px;
}
    
.frame {
  fill: none;
  stroke: #000;
}
    
.arc {
  fill: none;
  stroke: #00376d;
  stroke-width: 1.5px;
  stroke-linecap: round;
}    
    
.axis path,
.axis line {
    fill: none;
    stroke: #00376d;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    fill: #00376d;
    font-size: 11px;
}
    
.radials {
    fill: none;
    stroke: #4a4a4a;
    stroke-dasharray: 1,4; 
}
    
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}
    
.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.graticule {
  fill: none;
  stroke: #333333;
  stroke-width: .5px;
  stroke-opacity: .01;
}
    .dot {
        stroke: rgba(0, 55, 109, 0);
        fill: rgba(0, 55, 109, 0);
    }
    
    .quad{
    
    }

.land {
  fill: #939393;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

#map {
	width: 100%;
	height: 100%;
}
    
</style>

<ion-view title="Sea Ice Thickness" id="iceScreen" class=" ">
    <ion-content padding="false" class="has-header">
        <div class="list">
            <label class="item item-input item-select item-positive">
                <div class="input-label">
                    Sea Ice Data:
                </div>
                <select id="seaIceSelect" ng-model="mySelect" ng-change="selectedSeaIce(mySelect)" ng-options="obj.name for obj in iceOptions">
                </select>
            </label>
        </div>
        <div class="card">
            <div class="item item-divider">
                <h4 style="text-align:center;font-size:14px">Sea Ice Thickness:</h4>
            </div>
            <div style="height:96vw;width:96vw" id="sea-ice-div">
                <svg id="sea-ice-vis" width="100%" height="100%"></svg>
            </div>
        </div>
        <div class="">
            <div class="item item-divider item-text-wrap">
                <h4 style="text-align:center;font-size:14px">Graph Showing Mean Sea Ice Thickness Against Time in Selected Region</h4>
            </div>
            <div style="height:50vh;" id="historic-chart">
                <svg id="chart" width="100%" height="100%"></svg>
            </div>
        </div>
        <div class="list card" id="sea-ice-card">
            <div class="item-divider item-button-right" style="padding-left:20px;">
                    <h4 style="text-align:left;font-size:18px">Previous Routes:</h4>
            </div>
            <ion-list>
                <ion-item class="item-icon-left shady item-text-wrap" ng-repeat="route in userRoutes" ng click="mapScreen(route.filename)">
                    <i class="icon ion-ios-location-outline"></i>
                    {{route.name}}
                    <ion-option-button class="button-assertive" ng-click="editUser(route)">
                        Edit
                    </ion-option-button>
                </ion-item>
                <ion-item class="item-icon-left shady item-text-wrap" ng-repeat="route in exampleRoutes" ng-click="mapScreen(route.filename)">
                    <i class="icon ion-ios-location-outline"></i>
                    {{route.name}}
                    <ion-option-button class="button-assertive" ng-click="editItem(route)">
                        Edit
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
