<style>

.legend {
    font-size: 14px;
    <!--font-weight: bold;-->
    fill: black;
}

.tooltip {
    background: lightsteelblue;
    fill: #00376d;	
    border: 0px;		
    border-radius: 8px;
    font-size: 15px;
}    

.title {
    font-family: sans-serif;
    font-size: 14px;
}
    
.frame {
  fill: none;
  stroke: #000;
}
    
.arc {
  fill: none;
  stroke: #00376d;
  stroke-width: 1.5px;
  stroke-linecap: round;
}    
    
.axis path,
.axis line {
    fill: none;
    stroke: #00376d;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    fill: #00376d;
    font-size: 11px;
}
    
.radials {
    fill: none;
    stroke: #777;
    stroke-dasharray: 1,4; 
}
    
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}
    
.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.graticule {
  fill: none;
  stroke: #333333;
  stroke-width: .5px;
  stroke-opacity: .5;
}
    
.dot {
    stroke: #00376d;
}

.dot-touch {
    stroke: rgba(0, 55, 109, 0);
}

.land {
  fill: #939393;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.area {
    fill: lightsteelblue;
    stroke-width: 0;
}

.outer {
    width: 100%;
    height: 100%;
}
</style>
<ion-view title="Route" id="mapScreen" class=" ">
    <ion-content padding="false" class="has-header" scroll="false">
        <div class="">
            <label class="item item-input item-select item-positive" style="height: 30px">
                <div class="input-label">
                    Sea Ice Data:
                </div>
                <select id="seaIceSelect" ng-model="mySelect" ng-change="selectedSeaIce(mySelect)" ng-options="obj.name for obj in iceOptions">
                    <option value="">Select</option>
                </select>
            </label>
        </div>
        <div id="chart-container" class="outer">
            <div class="">
                <div style="height:40vh;width:100vw" id="topo-div">
                    <svg id="topo-vis" width="100%" height="100%"></svg>
                </div>
            </div>
            <div class="">
                <div style="height:50vh;" id="chart-div">
                    <svg id="visualisation" width="100%" height="100%"></svg>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
