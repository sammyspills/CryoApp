<style>
@font-face {
        font-family: 'notesesaregular';
        src: url('../www/fonts/notesesareg-webfont.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;

    }

    body, p, h1, h2, h3, h4, h5, h6 {
        font-family: notesesaregular !important;
    }

.legend {
    font-size: 14px;
    fill: #00338d;
}

.tooltip {
    background: lightsteelblue;
    fill: #00338d;	
    border: 0px;		
    border-radius: 8px;
    font-size: 15px;
}    

.title {
    font-family: sans-serif;
    font-size: 14px;
}
    
.frame {
  fill: none;
  stroke: #000;
}
    
.arc {
  fill: none;
  stroke: #00338d;
  stroke-width: 1.5px;
  stroke-linecap: round;
}    
    
.axis path,
.axis line {
    fill: none;
    stroke: #00338d;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    fill: #00338d;
    font-size: 14px;
}
    
.radials {
    fill: none;
    stroke: #777;
    stroke-dasharray: 1,4; 
}
    
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}
    
.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.graticule {
  fill: none;
  stroke: #333333;
  stroke-width: .5px;
  stroke-opacity: .5;
}
    
.dot {
    stroke: #00338d;
}

.dot-touch {
    stroke: rgba(0, 55, 109, 0);
}

.land {
  fill: #939393;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.area {
    fill: lightsteelblue;
    stroke-width: 0;
}
.custom-range {
    float: left;
    width: 80%;
}
.upper-right {
    float: right;
    width: 20%;
    height: 40vh;
}
.outer {
    width: 100%;
    height: 100%;
    margin-top: 5px;
}
</style>
<ion-view title="Route" id="mapScreen" class=" ">
    <ion-content padding="false" class="has-header" scroll="false">
        <div class="">
            <label class="item item-input item-select item-positive" style="height: 30px">
                <div class="input-label">
                    Sea Ice Data:
                </div>
                <select id="seaIceSelect" ng-model="mySelect" ng-change="selectedSeaIce(mySelect)" ng-options="obj.name for obj in iceOptions">
                    <option value="">Select</option>
                </select>
            </label>
        </div>
        <div id="chart-container" class="outer">
            <div class="custom-range">
                <ion-scroll style="height:40vh;width:40vh;margin:0 auto" id="topo-div" zooming="true" direction="xy" min-zoom="1" locking="false" scrollbar-x="false" scrollbar-y="false">
                    <svg id="topo-vis" width="100%" height="100%"></svg>
                </ion-scroll>
            </div>
            <div class="upper-right" ng-click="iceInfo()">
                <img src="img/ice_cbs/201604_thk_cb.png" height="100%"/>
            </div>
            <div class="">
                <div style="height:50vh;" id="chart-div">
                    <svg id="visualisation" width="100%" height="100%"></svg>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
