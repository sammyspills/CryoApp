<style>

.legend {
    font-size: 14px;
    font-weight: bold;
    fill: black;
}

.title {
    font-family: sans-serif;
    font-size: 14px;
}
    
.frame {
  fill: none;
  stroke: #000;
}
    
.axis path,
.axis line {
    fill: none;
    stroke: #00376d;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    fill: #00376d;
    font-size: 11px;
}
    
.radials {
    fill: none;
    stroke: #777;
    stroke-dasharray: 1,4; 
}
    
.axis circle {
  fill: none;
  stroke: #777;
  stroke-dasharray: 1,4;
}
    
.axis :last-of-type circle {
  stroke: #333;
  stroke-dasharray: none;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<ion-view title="Route" id="mapScreen" class=" ">
    <ion-content padding="false" class="has-header">
    	<div class="card">
            <div class="item item-divider">
                <h4 style="text-align:center;font-size:14px">Your Route:</h4>
            </div>
        	<div style="height:50vh;" id="map-div">
        	    <svg id="map-vis" width="100%" height="100%"></svg>
        	</div>
        </div>
        <div class="card">
            <div class="item item-divider">
                <h4 style="text-align:center;font-size:14px">Topo Route:</h4>
            </div>
        	<div style="height:50vh;" id="topo-div">
        	    <svg id="topo-vis" width="100%" height="100%"></svg>
        	</div>
        </div>
        <div class="card">
            <div class="item item-divider item-text-wrap">
                <h4 style="text-align:center;font-size:14px">Graph showing Sea Ice thickness against distance travelled along route.</h4>
            </div>
            <div style="height:50vh;background-color:rgba(211, 211, 211, 0.22)" id="chart-div">
                <svg id="visualisation" width="100%" height="100%"></svg>
            </div>
        </div>
    </ion-content>
</ion-view>
